<html>
	<head>
		<title>Earth</title>
		<style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
	</head>
	<body >
		<script src="three.js"></script>
        <script src="OrbitControls.js"></script>

        <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 1, 1000 ); 
        var renderer = new THREE.WebGLRenderer();  

        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        camera.position.set(0,0,15);


        var light1 = new THREE.AmbientLight(0x888888);
        scene.add(light1);

        var light2 = new THREE.DirectionalLight(0xfdfcf0,1);
        light2.position.set(20,10,20);
        scene.add(light2);

        var earthGeometry = new THREE.SphereGeometry(5,50,50);
        var earthMaterial = new THREE.MeshPhongMaterial({
            map: 
            new THREE.ImageUtils.loadTexture("/textures/2_no_clouds_4k.jpg"),
            color : 0xaaaaaa ,
            specular : 0x333333 ,
            shininess : 25


        });



        var cloudGeometry = new THREE.SphereGeometry(5.05,50,50);
        var cloudMaterial = new THREE.MeshPhongMaterial({
            map: 
            new THREE.ImageUtils.loadTexture("/textures/fair_clouds_4k.png"),
            transparent : true ,
            opacity : 0.8 
        });


        var bumpGeometry = new THREE.SphereGeometry(5,50,50);
        var bumpMaterial = new THREE.MeshPhongMaterial({
            map: 
            new THREE.ImageUtils.loadTexture("/textures/elev_bump_4k.jpg"),
            transparent : true ,
            opacity : 0.2 
        });


        var starGeometry = new THREE.SphereGeometry(20,50,50);
        var starMaterial = new THREE.MeshPhongMaterial({
            map: 
            new THREE.ImageUtils.loadTexture("/textures/2048x1024.png"),
            side: THREE.DoubleSide,
            shininess : 0
        });


        var star = new THREE.Mesh(starGeometry,starMaterial);
        scene.add(star);

        var earth = new THREE.Mesh(earthGeometry,earthMaterial);
        scene.add(earth);

        var clouds = new THREE.Mesh(cloudGeometry,cloudMaterial);
        scene.add(clouds);

        var bump = new THREE.Mesh(bumpGeometry,bumpMaterial);
        scene.add(bump);


        var orbit = new THREE.OrbitControls( camera, renderer.domElement );

 
 
       var render = function() {
            earth.rotation.y += .0015;
            clouds.rotation.y += .0025;
            clouds.rotation.z += .00125;
            bump.rotation.y += .0015;

            renderer.render(scene, camera);
            requestAnimationFrame(render);
    };
    render();



        </script>
    </body>
    </html>
